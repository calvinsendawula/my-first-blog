{% extends 'blog/base.html' %}

{% block content %}
<article class="post">
    <aside class="actions">
        {% if user.is_authenticated %}
        <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
            {% include './icons/pencil-fill.svg' %}
        </a>
        {% endif %}
    </aside>
    {% if post.published_date %}
    <time class="date">
        <h2>{{ post.published_date }}&emsp;</h2>
    </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <h2>Author:&emsp;<i id="author-name">{{ post.author }}</i></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endblock %}
