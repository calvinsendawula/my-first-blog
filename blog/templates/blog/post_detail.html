{% extends 'blog/base.html' %}

{% block content %}
<article class="post">
    {% if post.published_date %}
    <time class="date">
        <h2>{{ post.published_date }}</h2>
    </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <h2>Author:&emsp;<i id="author-name">{{ post.author }}</i></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endblock %}
